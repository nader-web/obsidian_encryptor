<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Decrypt - Obsidian Secure Blocks</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 { color: #2c3e50; }
        textarea {
            width: 100%;
            min-height: 200px;
            font-family: monospace;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
        }
        button:hover { background-color: #45a049; }
        .error { color: #e74c3c; margin: 10px 0; }
        .success { color: #27ae60; margin: 10px 0; }
        .info { color: #3498db; margin: 10px 0; }
        .container { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>ðŸ”“ Emergency Decrypt Tool</h1>
    <p>This tool helps you decrypt your Obsidian Secure Blocks without needing Obsidian.</p>
    
    <div class="container">
        <h3>Encrypted Text</h3>
        <p>Paste your encrypted block below (including the BEGIN/END markers):</p>
        <textarea id="encryptedText" placeholder="---BEGIN SECURE BLOCK v1---
YOUR_ENCRYPTED_TEXT_HERE
---END SECURE BLOCK---"></textarea>
    </div>

    <div class="container">
        <h3>Password</h3>
        <input type="password" id="password" placeholder="Enter your password" style="width: 100%; padding: 10px; margin: 5px 0;">
    </div>

    <div class="container">
        <button id="decryptBtn">ðŸ”“ Decrypt</button>
    </div>

    <div class="container" id="resultContainer" style="display: none;">
        <h3>Decrypted Text</h3>
        <textarea id="decryptedText" readonly></textarea>
        <button id="copyBtn">ðŸ“‹ Copy to Clipboard</button>
    </div>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <script>
        // Constants
        const BEGIN_MARKER = "---BEGIN SECURE BLOCK v1---";
        const END_MARKER = "---END SECURE BLOCK---";
        const SALT_BYTES = 16;
        const IV_BYTES = 12;
        const MAGIC = new Uint8Array([0x53, 0x45, 0x43, 0x31]); // 'SEC1'
        const VERSION = 1;
        const HEADER_BYTES = 9; // MAGIC(4) + VERSION(1) + ITER(4)
        const MIN_ITERATIONS = 100000;
        const MAX_ITERATIONS = 10000000;

        // DOM Elements
        const encryptedTextArea = document.getElementById('encryptedText');
        const passwordInput = document.getElementById('password');
        const decryptBtn = document.getElementById('decryptBtn');
        const resultContainer = document.getElementById('resultContainer');
        const decryptedTextArea = document.getElementById('decryptedText');
        const copyBtn = document.getElementById('copyBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        // Event Listeners
        decryptBtn.addEventListener('click', handleDecrypt);
        copyBtn.addEventListener('click', copyToClipboard);

        async function handleDecrypt() {
            // Reset UI
            errorDiv.textContent = '';
            successDiv.textContent = '';
            resultContainer.style.display = 'none';

            try {
                const encryptedText = encryptedTextArea.value.trim();
                const password = passwordInput.value;

                if (!encryptedText || !password) {
                    throw new Error('Please provide both encrypted text and password');
                }

                const decryptedText = await decryptText(encryptedText, password);
                decryptedTextArea.value = decryptedText;
                resultContainer.style.display = 'block';
                successDiv.textContent = 'Successfully decrypted!';
            } catch (error) {
                console.error('Decryption failed:', error);
                errorDiv.textContent = `Error: ${error.message || 'Failed to decrypt. Please check your password and try again.'}`;
            }
        }

        async function decryptText(block, password) {
            // Extract the encrypted content between markers
            const startIdx = block.indexOf(BEGIN_MARKER);
            const endIdx = block.indexOf(END_MARKER);

            if (startIdx === -1 || endIdx === -1) {
                throw new Error('Invalid encrypted block: markers not found');
            }

            const b64Token = block.substring(startIdx + BEGIN_MARKER.length, endIdx).trim();
            if (!b64Token) {
                throw new Error('Invalid block: content is empty');
            }

            // Decode the Base64URL content
            const data = b64urlDecode(b64Token);

            // Parse the header to determine the format
            const hasHeader = data.length > HEADER_BYTES && 
                            data[0] === MAGIC[0] && 
                            data[1] === MAGIC[1] && 
                            data[2] === MAGIC[2] && 
                            data[3] === MAGIC[3];

            let salt, iv, ct, iterations;

            if (hasHeader) {
                // New format with header
                const version = data[4];
                if (version !== VERSION) {
                    throw new Error(`Unsupported secure block version: ${version}`);
                }

                // Read iterations (big-endian)
                iterations = (data[5] << 24) | (data[6] << 16) | (data[7] << 8) | data[8];
                iterations = Math.max(MIN_ITERATIONS, Math.min(iterations, MAX_ITERATIONS));

                const offset = HEADER_BYTES;
                salt = data.slice(offset, offset + SALT_BYTES);
                iv = data.slice(offset + SALT_BYTES, offset + SALT_BYTES + IV_BYTES);
                ct = data.slice(offset + SALT_BYTES + IV_BYTES);
            } else {
                // Legacy format
                iterations = MIN_ITERATIONS;
                salt = data.slice(0, SALT_BYTES);
                iv = data.slice(SALT_BYTES, SALT_BYTES + IV_BYTES);
                ct = data.slice(SALT_BYTES + IV_BYTES);
            }

            // Validate lengths
            if (salt.length !== SALT_BYTES || iv.length !== IV_BYTES || ct.length < 16) {
                throw new Error('Invalid data format: corrupted salt, IV, or ciphertext');
            }

            // Derive key and decrypt
            const key = await deriveKey(password, salt, iterations);
            const decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv },
                key,
                ct
            );

            return new TextDecoder().decode(decrypted);
        }

        async function deriveKey(password, salt, iterations) {
            const passKey = await crypto.subtle.importKey(
                'raw',
                new TextEncoder().encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveKey']
            );

            return await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: iterations,
                    hash: 'SHA-256'
                },
                passKey,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }

        function b64urlDecode(str) {
            // Convert Base64URL to Base64
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            // Add padding if needed
            while (str.length % 4) {
                str += '=';
            }
            // Convert to binary string
            const binaryString = atob(str);
            // Convert to Uint8Array
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes;
        }

        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(decryptedTextArea.value);
                successDiv.textContent = 'Copied to clipboard!';
                setTimeout(() => {
                    successDiv.textContent = '';
                }, 2000);
            } catch (err) {
                errorDiv.textContent = 'Failed to copy to clipboard';
                console.error('Failed to copy:', err);
            }
        }
    </script>
</body>
</html>
